  wxMini.QrCodeReq:
    properties:
      auto_color:
        description: autoColor 自动配置线条颜色，如果颜色依然是黑色，则说明不建议配置主色调，默认false
        type: boolean
      check_path:
        description: checkPath 检查page 是否存在，为 true 时 page 必须是已经发布的小程序存在的页面（否则报错）；为
          false 时允许小程序未发布或者 page 不存在， 但page 有数量上限（60000个）请勿滥用，默认true
        type: boolean
      env_version:
        description: envVersion 要打开的小程序版本。正式版为 "release"，体验版为 "trial"，开发版为 "develop"
        type: string
      is_hyaline:
        description: isHyaline 是否需要透明底色，默认false
        type: boolean
      line_color:
        $ref: '#/definitions/qrcode.Color'
        description: lineColor AutoColor 为 false 时生效，使用 rgb 设置颜色 例如 {"r":"xxx","g":"xxx","b":"xxx"},十进制表示
      page:
        description: page 必须是已经发布的小程序存在的页面,根路径前不要填加 /,不能携带参数（参数请放在scene字段里），如果不填写这个字段，默认跳主页面
        type: string
      path:
        description: path 扫码进入的小程序页面路径
        type: string
      scene:
        description: scene 最大32个可见字符，只支持数字，大小写英文以及部分特殊字符：!#$&'()*+,/:;=?@-._~，其它字符请自行编码为合法字符（因不支持%，中文无法使用
          urlencode 处理，请使用其他编码方式）
        type: string
      width:
        description: width 图片宽度
        type: integer
    type: object
